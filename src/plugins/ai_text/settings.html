<div class="form-group">
    <div class="form-group nowrap">
        <label for="title" class="form-label">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter title for display" required class="form-input">
    </div>

    <!-- Text Model Dropdown -->
    <div class="form-group nowrap">
        <label for="textModel" class="form-label">Text Model:</label>
        <select id="textModel" name="textModel" class="form-input">
            <option value="gpt-4o-mini">GPT-4o mini</option>
            <option value="gpt-4o">GPT-4o</option>
            <option value="gpt-4.1">GPT-4.1</option>
            <option value="gpt-4.1-mini">GPT-4.1 mini</option>
            <option value="gpt-4.1-nano">GPT-4.1 nano</option>
            <option value="gpt-5">GPT-5</option>
            <option value="gpt-5-mini">GPT-5 mini</option>
            <option value="gpt-5-nano">GPT-5 nano</option>
        </select>
    </div>
</div>

<div class="form-group">
    <label for="textPrompt" class="form-label">Text Prompt:</label>
    <input type="text" id="textPrompt" name="textPrompt" placeholder="Enter prompt for AI text generation" required class="form-input">
</div>

<div class="form-group nowrap">
    <label for="creativity" class="form-label">Creativity:</label>
    <input type="range" id="creativity" name="creativity" min="0" max="1.5" step="0.1" value="1.1" class="form-input">
    <span id="creativityValue">1.1</span>
    <small class="hint">Higher = more imaginative wording</small>
    <script>
        const slider = document.getElementById('creativity');
        const out = document.getElementById('creativityValue');
        slider.addEventListener('input', () => out.textContent = slider.value);
    </script>
</div>

<script>

    // populate form values from plugin settings
    document.addEventListener('DOMContentLoaded', () => {        
        if (loadPluginSettings) {
            // Populate text inputs
            document.getElementById('title').value = pluginSettings.title || '';
            document.getElementById('textPrompt').value = pluginSettings.textPrompt || '';
            
            // Populate text model
            document.getElementById('textModel').value = pluginSettings.textModel;

            // Populate creativity if present
            if (pluginSettings.creativity !== undefined) {
                document.getElementById('creativity').value = pluginSettings.creativity;
                document.getElementById('creativityValue').textContent = pluginSettings.creativity;
            }
        }
    });
</script>
